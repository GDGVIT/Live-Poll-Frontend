<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>Hermes | Join Event</title>
    <meta name="description" content="Participate in an Event created for you!">
    <meta name=”robots” content="index, nofollow">
    <link rel="canonical" href="https://dsc-hermes.netlify.app/participate/event2.html">

    <style>
        :root {
            --main-color: #2784FB;
            --main-shadow: -5px -5px 10px rgba(255, 255, 255, 0.05), 5px 5px 15px rgba(0, 0, 0, .2);
            --main-shadow-hover: inset -6px -6px 10px rgba(39, 132, 251, 1), inset 6px 6px 20px rgba(0, 0, 0, .2);
            --neon-button-hover: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .logo-color {
            fill: var(--main-color)
        }

        body {
            position: relative;
        }

        main {
            position: relative;
            height: 100vh;
            width: 100vw;
            height: calc(var(--vh, 1vh) * 100);
            display: grid;
            grid-template-rows: 8% 92%;
        }

        .loading-gif {
            height: 1.0rem;
            width: auto;
            background-color: transparent;
            object-fit: scale-down;
            overflow: hidden;
        }

        .header {
            position: relative;
            width: 100%;
            display: grid;
            justify-items: left;
            align-items: center;
        }

        .header>svg {
            position: relative;
            margin-left: 20px;
            height: 80%;
        }

        .main {
            position: relative;
            background-color: #F5F5F5;
        }

        .main-container {
            position: relative;
            width: 70%;
            height: 70%;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            box-shadow: var(--main-shadow);
            overflow-x: auto;
            overflow: auto;
            text-align: center;
        }

        .main-button {
            padding: 12px 0px;
            border-radius: 5px;
            margin: 0 5px;
            width: 13%;
            background-color: var(--main-color);
            border: none;
            color: white;
            font-size: 1.1rem;
            box-shadow: var(--main-shadow);
            margin-bottom: 30px;
            min-width: 100px;
            outline: none;
        }

        .main-button:hover {
            box-shadow: var(--main-shadow-hover);
        }

        input {
            width: 40%;
            border: none;
            border-bottom: solid black 1px;
            margin: auto;
            margin-bottom: 6vh;
            margin-bottom: calc(var(--vh, 1vh) * 6);
            display: block;
            padding: 10px;
            font-size: 1.2rem;
            outline: none;
        }

        .main-container>h1 {
            margin-top: 60px;
            margin-bottom: 8vh;
            margin-bottom: calc(var(--vh, 1vh) * 8);
        }

        .active-actions {
            color: red;
            width: 80%;
            margin: auto;
        }

        @media only screen and (max-width: 600px) {
            .main-container {
                width: 90%;
                height: 90%;
            }

            h1 {
                font-size: 1.1rem;
            }

            .header>svg {
                height: 80%;
            }

            input {
                width: 70%;
            }

            .main-button {
                padding: 12px 0;
                width: 43%;
                display: block;
                margin: auto;
                margin-bottom: 30px;
                min-width: 0;
            }
        }

        button::-moz-focus-inner {
            border: 0;
        }
    </style>
</head>

<body>
    <main>
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" height="70.271" viewBox="0 0 189.622 70.271">
                <g id="Group_354" data-name="Group 354" transform="translate(-89.172 -74)">
                    <g id="Group_349" data-name="Group 349" transform="translate(89.172 74)" class="logo-color">
                        <path id="Path_132" data-name="Path 132"
                            d="M711.584,398.894l-7.2-.9a1.6,1.6,0,0,0-1.681.976c-2.682,6.464-16.158,38.6-19.963,41.089-.127.083-.253.164-.373.255-1.338,1.023-8.456,6.362-11.28,6.362-1.431,0-1.312.746-.763,1.553a4.63,4.63,0,0,0,3.837,2H687.5a5.91,5.91,0,0,0,4.018-1.576l14.021-13a24.421,24.421,0,0,1,8.525-5.137l7.624-2.672a2.016,2.016,0,0,0,1.349-1.9v-4.558a5.034,5.034,0,0,0-.857-2.81l-3.426-5.093a4.766,4.766,0,0,1-.784-3.168l.182-1.7a.335.335,0,0,0-.453-.348l-4.316,1.65-1.066-10.262A.847.847,0,0,0,711.584,398.894Z"
                            transform="translate(-669.938 -379.955)" />
                        <g id="Group_348" data-name="Group 348" transform="translate(43.733 0)">
                            <path id="Path_133" data-name="Path 133"
                                d="M997.171,281.677h0a13.762,13.762,0,0,1,8.772-5.966L1028.992,271h0a14.264,14.264,0,0,1-10.006,6.987Z"
                                transform="translate(-994.45 -271)" />
                            <path id="Path_134" data-name="Path 134"
                                d="M978.122,344.39,978,347.2l21.537-3.9a7.614,7.614,0,0,0,6.1-5.939h0l-25.451,4.663A2.516,2.516,0,0,0,978.122,344.39Z"
                                transform="translate(-978 -327.94)" />
                            <path id="Path_135" data-name="Path 135"
                                d="M979.475,408.117l.235,2.355a1.69,1.69,0,0,0,1.993,1.493l13.555-2.542a5.8,5.8,0,0,0,4.733-5.7h0Z"
                                transform="translate(-979.266 -384.88)" />
                        </g>
                        <circle id="Ellipse_16" data-name="Ellipse 16" cx="3.194" cy="3.194" r="3.194"
                            transform="translate(40.326 24.985)" fill="#fff" />
                    </g>
                    <rect id="Rectangle_41" data-name="Rectangle 41" width="13.82" height="3.339"
                        transform="translate(103.975 130.317) rotate(33.813)" fill="#fff" />
                    <rect id="Rectangle_42" data-name="Rectangle 42" width="13.82" height="3.185"
                        transform="translate(117.543 97.793) rotate(10.519)" fill="#fff" />
                    <rect id="Rectangle_43" data-name="Rectangle 43" width="28.418" height="3.747"
                        transform="translate(109.766 113.059) rotate(23.201)" fill="#fff" />
                    <rect id="Rectangle_44" data-name="Rectangle 44" width="28.418" height="3.043"
                        transform="translate(133.403 102.119) rotate(84.846)" fill="#fff" />
                    <text id="Hermes" transform="translate(155.794 136)" font-size="30"
                        font-family="Montserrat-Bold, Montserrat" font-weight="700">
                        <tspan x="0" y="0">Hermes</tspan>
                    </text>
                </g>
            </svg>
        </div>
        <div class="main">
            <div class="main-container">
                <h1>Enter the authentication code</h1>
                <input type="text" id="event_code" placeholder="Enter the Auth code">
                <button class="main-button" id="join_event_btn">Join</button>
                <div class="active-actions"></div>
            </div>
        </div>
    </main>
    <script>
        if (window.innerWidth < 600) {
            vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            const main = document.querySelector("main");
            main.style.minHeight = window.innerHeight + "px";
        }
        const eventbtn = document.querySelector("#join_event_btn");
        const eventCode = document.querySelector("#event_code");
        const activeActionsDiv = document.querySelector(".active-actions");
        let addLoader = (button) => {

            button.style.width = button.offsetWidth + "px";
            button.style.overflow = "hidden";
            button.innerHTML = '<img src="../img/loading.gif" alt="" class = "loading-gif">'
        }
        let removeLoader = (button, text) => {
            button.innerHTML = text;
            button.removeAttribute("style");
        }

        eventbtn.addEventListener("click", async (e) => {
            activeActionsDiv.innerHTML = "";
            if (eventCode.value == "") {
                activeActionsDiv.innerHTML = "Please enter an Event Code";
                return;
            }
            addLoader(eventbtn);
            e.preventDefault();
            console.log("clicked")
            activeActionsDiv.innerHTML = "";
            var requestOptions = {
                method: 'GET',
                redirect: 'follow'
            };

            fetch("https://mighty-sea-62531.herokuapp.com/api/events/getEvent/" + eventCode.value, requestOptions)
                .then(response => {
                    console.log(response)
                    return response.json();
                })
                .then(async (result) => {
                    console.log(result);
                    removeLoader(eventbtn, "Join")
                    showActions(result);
                })
                .catch(error => {
                    console.log('error', error);
                    removeLoader(eventbtn, "Join");
                    activeActionsDiv.innerHTML = "Invalid Event Code";
                });
        })

        function addParticipant() {
            return new Promise((resolve, reject) => {
                var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                };

                fetch("https://mighty-sea-62531.herokuapp.com/api/events/updateparticipant/" + eventCode.value, requestOptions)
                    .then(response => response.text())
                    .then(result => { console.log(result); resolve(); })
                    .catch(error => console.log('error', error));
            })
        }





        function showActions(res) {
            actions = res["Actions"];
            if (actions.length == 0) {
                activeActionsDiv.innerHTML = "It seems your Admin hasn't created any activities for you yet!";
            }
            let i = 0;
            var requestOptions = {
                method: 'GET',
                redirect: 'follow'
            };
            actions.forEach((ele, index) => {
                fetch("https://mighty-sea-62531.herokuapp.com/api/actions/getActiondetail/" + ele, requestOptions)
                    .then(response => {
                        return response.json();
                    })
                    .then(async (result) => {
                        console.log(result)
                        if (result["isOpen"] == true) {
                            if (eventCode.value != localStorage.getItem("prev_event_code")) {
                                localStorage.setItem("prev_event_code", eventCode.value)
                                await addParticipant();
                                console.log("done")
                            }

                            window.location.href = "action.html?id=" + result["_id"];
                        }
                        else {
                            i++;
                        }
                        console.log(i)
                        console.log(actions.length)
                        if (i == (actions.length)) {
                            activeActionsDiv.innerHTML = "It seems your Admin hasn't created any activities for you yet!"
                        }
                    })
                    .catch(error => console.log('error', error));

            })
        }
    </script>
</body>

</html>
