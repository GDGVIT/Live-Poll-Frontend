<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="header">
            <p>Logo</p>
            <div class="options-container">
                <p class="home-section tab-item" id="home-control">Home</p>
                <p class="quiz-section tab-item tab-border" id="quiz-control">Quiz</p>
                <p class="poll-section tab-item" id="poll-control">Poll</p>
                <p class="feedback-section tab-item" id="feedback-control">Feedback</p>
            </div>
            <button id="user_login">Login</button>
        </div>
        <div class="left">
            <div class="left-container">
                <div class="user-login-left left-content">
                    <h1>Login</h1>
                    <form action="" method="post" id="login_form">
                        <input type="email" name="" id="user_email" placeholder="Email"><br>
                        <input type="text" id="user_pass" placeholder="Password"><br>
                        <button id="login_button">Login</button>
                    </form>
                </div>
                <div class="home-control-left left-content">
                    <h1>Event 1</h1>
                    <ul>
                        <li>Quiz</li>
                        <li>Poll</li>
                        <li>Feedback</li>
                    </ul>
                </div>
                <div class="quiz-control-left left-content">
                    This is Quiz
                </div>
                <div class="poll-control-left left-content">
                    This is Poll
                </div>
                <div class="feedback-control-left left-content">
                    This is Feedback
                </div>
            </div>
        </div>
        <div class="right">
            <div class="quiz-control tab-content show">
                <div class="right-container quiz-container">
                    <div class="inputs">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                        <button>Add Question</button>
                    </div>
                    <div class="result-options">
                        <button class="result-option">Pie Chart</button>
                        <button class="result-option">Bar Graph</button>
                        <button class="result-option">Scatter Plot</button>
                    </div>
                </div>
            </div>
            <div class="feedback-control tab-content">This is feedback</div>
            <div class="poll-control tab-content">This is poll</div>
            <div class="home-control tab-content">
                <div class="add-event">
                    <h2>Add Event</h2>
                    <form method="post">
                        <input id="event_name" type="text" name="Name" placeholder="Event name">
                        <button type="submit" id="add_event_btn">Add Event</button>
                    </form>
                </div>
                <div class="add-actions">
                    <button onclick="goTo(quizSelector)">Quiz</button>
                    <button onclick="goTo(pollSelector)">Poll</button>
                    <button onclick="goTo(feedbackSelector)">Feedback</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
