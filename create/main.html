<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="header">
            <p>Logo</p>
            <div class="options-container">
                <p class="home-section tab-item" id="home-control">Home</p>
                <p class="quiz-section tab-item tab-border" id="quiz-control">Quiz</p>
                <p class="poll-section tab-item" id="poll-control">Poll</p>
                <p class="feedback-section tab-item" id="feedback-control">Feedback</p>
            </div>
            <button id="user_login">Login</button>
        </div>
        <div class="left">
            <div class="left-container">
                <div class="user-login-left left-content">
                    <h1>Login</h1>
                    <form action="" method="post" id="login_form">
                        <input type="email" name="" id="user_email" placeholder="Email"><br>
                        <input type="text" id="user_pass" placeholder="Password"><br>
                        <button id="login_button">Login</button>
                    </form>
                </div>
                <div class="home-control-left left-content">
                    <h1>Event 1</h1>
                    <ul>
                        <li>Quiz</li>
                        <li>Poll</li>
                        <li>Feedback</li>
                    </ul>
                </div>
                <div class="quiz-control-left left-content">
                    
                </div>
                <div class="poll-control-left left-content">
                    This is Poll
                </div>
                <div class="feedback-control-left left-content">
                    This is Feedback
                </div>
            </div>
        </div>
        <div class="right">
            <div class="quiz-control tab-content show">
                <div class="right-container quiz-container">
                    <h3>Your Questions</h3>
                    <div class="inputs">
                        <form action="" method="post" id="question_form">
                            <input type="text" placeholder="What's the Question?" id="question_name">
                            <div class="option-container options-quiz"></div>
                            <button class="add-option-btn options-quiz">Add Option</button>
                            <button class="delete-option-btn options-quiz">Delete Option</button>
                            <input type="text" placeholder="Correct Option" id="correct_option">
                            <button id="add_question_btn">Add Question</button>
                        </form>
                    </div>
                    <div class="result-options">
                        <button class="result-option">Pie Chart</button>
                        <button class="result-option">Bar Graph</button>
                        <button class="result-option">Scatter Plot</button>
                    </div>
                    <button id = "publish_quiz" style="display: none;" onclick="getQuizDetails()">Publish Quiz</button>
                </div>
            </div>
            <div class="feedback-control tab-content">This is feedback</div>
            <div class="poll-control tab-content">
                <div class="option-container options-poll"></div>
                <button class="add-option-btn options-poll">Add Option</button>
                <button class="delete-option-btn options-poll">Delete Option</button>
            </div>
            <div class="home-control tab-content">
                <div class="add-event">
                    <h2>Add Event</h2>
                    <form method="post">
                        <input id="event_name" type="text" name="Name" placeholder="Event name">
                        <button type="submit" id="add_event_btn">Add Event</button>
                    </form>
                </div>
                <div class="add-actions">
                    <button class="add_quiz add-event-btn">Quiz</button>
                    <button class="add_poll add-event-btn">Poll</button>
                    <button class="add_feedback add-event-btn">Feedback</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
